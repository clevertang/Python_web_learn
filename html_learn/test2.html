<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第二个网页</title>
</head>
<body>
<h3>普通无边框表格</h3>
<table>
    <tr>
        <td>row 1 cell 1</td> <td>row 1 cell 2</td>
    </tr>
    <tr>
        <td>row 2 cell 1</td> <td>row 2 cell 2</td>
    </tr>
</table>
<h2>普通无边框表格</h2>

<table border="1">
    <tr>
        <th>head1</th> <td>head2</td>
    </tr>
    <tr>
        <td>row 1 cell 1</td> <td>row 1 cell 2</td>
    </tr>
    <tr>
        <td colspan="2">row 2 cell 1</td>
    </tr>
</table>
</body>
</html>
